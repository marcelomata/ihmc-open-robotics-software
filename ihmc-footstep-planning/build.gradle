buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.12.0"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   loadProductProperties("../product.properties")
   
   configureDependencyResolution()
   configurePublications()
}

testSuites {
   def prefix = "LIBS-IHMCOPENROBOTICSSOFTWARE"
   bambooPlanKeys = [prefix + "FAST", prefix + "INDEVELOPMENT", prefix + "UI", prefix + "VIDEO"]
}

mainDependencies {
   compile group: 'us.ihmc', name: 'euclid-core', version: '0.4.13'
   compile group: 'us.ihmc', name: 'ihmc-yovariables', version: '0.2.6'
   compile "org.ejml:core:0.30"
   compile "org.ejml:dense64:0.30"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-graphics-description", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-convex-optimization-adapter", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-path-planning", version: groupDependencyVersion
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: "us.ihmc", name: "ihmc-ci-core-api", version: "0.17.0"
   compile group: "us.ihmc", name: "ihmc-robotics-toolkit", version: groupDependencyVersion
   compile group: "us.ihmc", name: "simulation-construction-set-test", version: groupDependencyVersion
   compile group: "us.ihmc", name: "simulation-construction-set-tools-test", version: groupDependencyVersion
}

visualizersDependencies {
   compile ihmc.sourceSetProject("main")

   compile group: "us.ihmc", name: "ihmc-javafx-toolkit", version: groupDependencyVersion
   compile group: 'us.ihmc', name: 'robot-environment-awareness-application', version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-communication", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-path-planning-visualizers", version: groupDependencyVersion
   compile group: "us.ihmc", name: "ihmc-footstep-planning-test", version: groupDependencyVersion
}
